<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Образование</title>
</head>
<body>
<div th:fragment="education-form">
  <fieldset>
    <legend>Образование</legend>
    <div th:each="education, educationStat : *{educationEntities}">
      <div class="border p-3 mb-3">
        <div class="form-group">
          <label th:for="'educationEntities[' + ${educationStat.index} + '].location'">ВУЗ:</label>
          <input type="text" th:field="*{educationEntities[__${educationStat.index}__].location}" class="form-control"/>
        </div>
        <div class="form-group">
          <label th:for="'educationEntities[' + ${educationStat.index} + '].speciality'">Специальность:</label>
          <input type="text" th:field="*{educationEntities[__${educationStat.index}__].speciality}" class="form-control"/>
        </div>
        <div class="form-group">
          <label th:for="'educationEntities[' + ${educationStat.index} + '].enddate'">Дата окончания:</label>
          <input type="date" th:field="*{educationEntities[__${educationStat.index}__].enddate}" class="form-control"/>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary add-education">Добавить образование</button>
  </fieldset>
</div>
</body>
</html>
