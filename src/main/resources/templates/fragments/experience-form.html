<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Опыт работы</title>
</head>
<body>
<div th:fragment="experience-form">
    <fieldset>
        <legend>Опыт работы</legend>
        <div th:each="experience, experienceStat : *{expirienceEntities}">
            <div class="border p-3 mb-3">
                <div class="form-group">
                    <label th:for="'expirienceEntities[' + ${experienceStat.index} + '].location'">Локация:</label>
                    <input type="text" th:field="*{expirienceEntities[__${experienceStat.index}__].location}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label th:for="'expirienceEntities[' + ${experienceStat.index} + '].position'">Должность:</label>
                    <input type="text" th:field="*{expirienceEntities[__${experienceStat.index}__].position}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label th:for="'expirienceEntities[' + ${experienceStat.index} + '].desctiption'">Описание:</label>
                    <textarea th:field="*{expirienceEntities[__${experienceStat.index}__].desctiption}" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label th:for="'expirienceEntities[' + ${experienceStat.index} + '].startdate'">Дата начала:</label>
                    <input type="date" th:field="*{expirienceEntities[__${experienceStat.index}__].startdate}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label th:for="'expirienceEntities[' + ${experienceStat.index} + '].enddate'">Дата окончания:</label>
                    <input type="date" th:field="*{expirienceEntities[__${experienceStat.index}__].enddate}" class="form-control"/>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary add-experience">Добавить опыт работы</button>
    </fieldset>
</div>
</body>
</html>
