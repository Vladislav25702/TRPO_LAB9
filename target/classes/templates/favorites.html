<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Избранное</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Избранное</h1>
    <div th:if="${favoriteInternships.isEmpty()}" class="alert alert-info mt-3" role="alert">
        В вашем списке избранного еще нет стажировок.
    </div>
    <div th:if="${!favoriteInternships.isEmpty()}">
        <table class="table">
            <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="favorite : ${favoriteInternships}">
                <td th:text="${favorite.internships.title}"></td>
                <td th:text="${favorite.internships.description}"></td>
                <td>
                    <form th:action="@{/internships/favorite/remove/{internshipId}(internshipId=${favorite.internships.id})}" method="post">
                        <button type="submit" class="btn btn-danger">Удалить из избранного</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
